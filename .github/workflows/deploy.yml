name: Deploy MapLibre App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Tell the cacher where the package-lock.json is
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies ğŸ”§
        working-directory: ui
        run: npm install

      - name: Build ğŸ—ï¸
        working-directory: ui
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Point to the build output inside the ui folder
          folder: ui/dist 
          branch: gh-pages
